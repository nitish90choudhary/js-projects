<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn JS- Udemy</title>
    <link rel="stylesheet" type = "text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"/>

</head>

<body>
    <h1>Timer app</h1>
    <svg width="300px" height="300px">
        <circle r="130" cx="150" cy="150" fill="transparent" stroke="green" stroke-width="10" stroke-dasharray="816"
            stroke-dashoffset="0" transform="rotate(-90 150 150)"/>
    </svg>
    <input id="duration" value="30" />
    <button id="start"><i class="fas fa-play"></i></button>
    <button id="pause"><i class="fas fa-pause"></i></button>
    <script src="timer.js"></script>
    <script src="app.js"></script>
</body>

</html>
